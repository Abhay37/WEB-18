<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3></h3>
    <button id="inc">like</button>
    <button id="dec">dislike</button>
</body>
</html>
<script>
    var count=0;
    document.querySelector("h3").innerText=localStorage.getItem("count")||0
   document.querySelector("#inc").addEventListener("click",incfun)
   function incfun(){
       count++;
       console.log(count)
       localStorage.setItem("count",count)
       document.querySelector("h3").innerText=localStorage.getItem("count")
   }
   document.querySelector("#dec").addEventListener("click",decfun)
   function decfun(){

    
       count--;
       console.log(count)
       localStorage.setItem("count",count)
       document.querySelector("h3").innerText=localStorage.getItem("count")

   }
 



</script>
