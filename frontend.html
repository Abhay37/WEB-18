<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontend</title>
    <style>
        #container{
            display:grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,auto);
            margin: auto;
            gap: 20px;
            text-align: center;
           

        }
        p+img{
            height:50px;
            margin-top: -30px;
        }
        #container>div{
            border-radius: 10px;
        }
        h1{
            text-align: center;
            color: rgb(231, 21, 21);
        }
    </style>


    
</head>
<body>
    <h1>Masai Investor</h1>
    <div id="container"></div>
</body>
</html>
<script>
    var arrayobj=JSON.parse(localStorage.getItem("investordata"))||[]
    console.log(arrayobj)
    arrayobj.forEach(function(elem){
    var box=document.createElement("div")
  var image=document.createElement("img")
  image.setAttribute("src",elem.Image)
  var name=document.createElement("h3")
  name=elem.name
  var position=document.createElement("p")
  position.innerText=elem.Position
  var img=document.createElement("img")
   img.setAttribute("src",elem.Logo)
  
  box.append(image,name,position,img)
  console.log(box)
  document.querySelector("#container").append(box)
})
</script>
